<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="180" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FF41"/>
      <stop offset="50%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#A0F0FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Emblema HexÃ¡gono -->
  <g transform="translate(8,5)">
    <polygon points="16,0 32,9 32,27 16,36 0,27 0,9" stroke="url(#g1)" stroke-width="2.5" fill="rgba(0,0,0,0.0)" filter="url(#glow)"/>
    <text x="16" y="23" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" font-weight="700" fill="url(#g1)">IS</text>
  </g>
  <!-- Texto Marca -->
  <g transform="translate(50,9)">
    <text x="0" y="14" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="800" fill="url(#g1)">Infra Synthesis</text>
    <rect x="0" y="20" width="120" height="2" fill="url(#g1)" opacity="0.35"/>
  </g>
</svg>
